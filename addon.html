<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="pageTitle">Addon Details</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1><a href="index.html" id="headerTitle">Dienkon Addon</a></h1>
      <nav>
        <!-- Đã thêm class "nav-link" vào đây -->
        <a href="index.html" id="navHome" class="nav-link">Home</a>
        <a href="forum.html" id="navForum" class="nav-link">Forum</a>
        <div class="header-controls">
          <!-- Language Selector -->
          <div class="dropdown">
            <button class="dropbtn" id="langBtn">
              <i class="fas fa-globe"></i>
            </button>
            <div class="dropdown-content">
              <a href="#" data-lang="vi">Tiếng Việt</a>
              <a href="#" data-lang="en">English</a>
            </div>
          </div>
          <!-- Theme Toggle -->
          <button id="themeToggle" class="icon-btn">
            <i class="fas fa-sun"></i>
          </button>
          <!-- Social Media Icons -->
          <a
            href="https://www.youtube.com/@dien3456"
            target="_blank"
            class="icon-btn"
          >
            <i class="fab fa-youtube"></i>
          </a>
          <a
            href="https://discord.gg/P2BBa5JpHr"
            target="_blank"
            class="icon-btn"
          >
            <i class="fab fa-discord"></i>
          </a>
          <!-- Settings Button -->
          <button id="settingsBtn" class="icon-btn">
            <i class="fas fa-cog"></i>
          </button>
          <!-- User Profile/Logout -->
          <div class="user-profile-menu">
            <button id="userProfileBtn" class="icon-btn">
              <img
                id="userAvatar"
                src="https://placehold.co/40x40/333333/FFFFFF?text=U"
                alt="User Avatar"
                class="user-avatar"
              />
            </button>
            <div class="user-dropdown-content">
              <p id="userNameDisplay">Welcome, Guest</p>
              <p id="userIdDisplay">ID: Loading...</p>
              <button id="logoutBtn" class="btn logout-btn">Logout</button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main id="addonDetailContent">
      <!-- Addon details will be loaded here by JavaScript -->
      <p id="loadingMessage">Loading addon...</p>
    </main>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
      <div class="modal-content">
        <span class="close-button" id="closeSettingsModal">&times;</span>
        <h2 id="settingsModalTitle">Settings</h2>

        <div class="setting-item">
          <label for="modalLangSelect" id="modalLangLabel">Language:</label>
          <select id="modalLangSelect">
            <option value="vi">Tiếng Việt</option>
            <option value="en">English</option>
          </select>
        </div>

        <div class="setting-item">
          <label id="modalThemeLabel">Theme:</label>
          <div class="theme-options">
            <button id="modalThemeDark" class="theme-btn">
              <i class="fas fa-moon"></i>
              <span id="modalThemeDarkText">Dark Mode</span>
            </button>
            <button id="modalThemeLight" class="theme-btn">
              <i class="fas fa-sun"></i>
              <span id="modalThemeLightText">Light Mode</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scroll to Top Button -->
    <button id="scrollToTopBtn" title="Go to top">
      <i class="fas fa-arrow-up"></i>
    </button>

    <script src="data.js"></script>
    <script type="module" src="addon.js"></script>
  </body>
</html>
